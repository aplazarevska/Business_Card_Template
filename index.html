<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Customisable business card template</h1>
    <p>Input your name, phone, and email address</p>
    <p>The photo can be replaced by changing the URL</p>
    <p>Technologies used: HTML and CSS</p>
    <div class="card">
      <div class="photo">
        <img
          src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt="Photo of...."
        />
      </div>
      <form class="text">
        <input
          type="text"
          class="no-outline"
          placeholder="Your name here"
          size="20"
        />
        <input
          type="text"
          class="no-outline"
          placeholder="Your phone number here"
          size="25"
        />
        <input type="url" placeholder="Your email address here" size="25" />
      </form>
    </div>
  </body>
</html>
